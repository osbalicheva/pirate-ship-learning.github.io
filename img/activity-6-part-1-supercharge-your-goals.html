Content":"[{\"content\":\"[[☃ image 8]]\\n\\n##Welcome back! \\n\\nWe’ve learned in previous activities the importance setting a SMART goal. Now what do you do with that SMART goal? How can you set yourself up to achieve your goals?\\n[[☃ image 4]]\",\"images\":{},\"widgets\":{\"image 8\":{\"type\":\"image\",\"alignment\":\"block\",\"static\":false,\"graded\":true,\"options\":{\"static\":false,\"title\":\"\",\"range\":[[0,10],[0,10]],\"box\":[1280,450],\"backgroundImage\":{\"url\":\"https://cdn.kastatic.org/ka-perseus-images/56eb72441bddeb0035abd5357a4817b4499d43bb.png\",\"width\":1280,\"height\":450},\"labels\":[],\"alt\":\"Activity 6: Supercharge your goals\",\"caption\":\"\"},\"version\":{\"major\":0,\"minor\":0}},\"image 4\":{\"type\":\"image\",\"alignment\":\"block\",\"static\":false,\"graded\":true,\"options\":{\"static\":false,\"title\":\"\",\"range\":[[0,10],[0,10]],\"box\":[540,540],\"backgroundImage\":{\"url\":\"https://cdn.kastatic.org/ka-perseus-images/342d52b79e485e3e4c3e1a9df93a821c05c9fd4c.png\",\"width\":540,\"height\":540},\"labels\":[],\"alt\":\"Graduation Thinky Pinky\",\"caption\":\"\"},\"version\":{\"major\":0,\"minor\":0}}}},{\"content\":\"##Take a moment to reflect. \\n\\nThink about the goal you wrote in the previous activity. \\n\\nWrite your goal down one more time. \\n\\nWhy do you want to achieve this goal?\\n\\n*I want to achieve my goal because ______.*\",\"images\":{},\"widgets\":{}},{\"content\":\"##Increasing our chances.\\n\\nWe all encounter frustrations while trying to achieve our goals, but we can do a few things to increase our chances of success. \\n\\n**Step 1: Visualize victory.**\\nPicturing what it will look like when you are successful often gives you more motivation to work toward your goal. \\n[[☃ image 2]]\\n\\n\\n**Step 2: Name the obstacles.** \\nIf you can name the obstacles, you can prepare for them. Even if there are unexpected obstacles that appear, you can start to develop a mindset that makes you feel strong in the face of these obstacles. \\n\\n[[☃ image 4]]\\n\\n**Step 3: Make a plan to conquer the obstacles.**\\nDraw out a chart with titles: “People I can talk to” and “Actions I can do to stay on track”. It also might be helpful to let the people on your list know that you may be turning to them for help reaching your goal, so they can support you and keep you accountable. \\n\\n[[☃ image 7]]\\n**Step 4: Name your goal.**\\nBy naming your goal, you can easily remind yourself to work toward that goal. Some examples of goal names are \\\"3 by 30\\\", \\\"best goal ever\\\", or \\\"supercharge goal\\\".\\n[[☃ image 6]]\",\"images\":{},\"widgets\":{\"image 2\":{\"type\":\"image\",\"alignment\":\"block\",\"static\":false,\"graded\":true,\"options\":{\"static\":false,\"title\":\"\",\"range\":[[0,10],[0,10]],\"box\":[570,300],\"backgroundImage\":{\"url\":\"https://cdn.kastatic.org/ka-perseus-images/2f6a9ca42a8ed137c72d8f8814265f859652db72.png\",\"width\":570,\"height\":300},\"labels\":[],\"alt\":\"Happy Thinky Pinky\",\"caption\":\"\"},\"version\":{\"major\":0,\"minor\":0}},\"image 4\":{\"type\":\"image\",\"alignment\":\"block\",\"static\":false,\"graded\":true,\"options\":{\"static\":false,\"title\":\"\",\"range\":[[0,10],[0,10]],\"box\":[570,300],\"backgroundImage\":{\"url\":\"https://cdn.kastatic.org/ka-perseus-images/afca756fd06473f198d4a901a0437f4691105f7a.png\",\"width\":570,\"height\":300},\"labels\":[],\"alt\":\"Sad Thinky Pinky\",\"caption\":\"\"},\"version\":{\"major\":0,\"minor\":0}},\"image 7\":{\"type\":\"image\",\"alignment\":\"block\",\"static\":false,\"graded\":true,\"options\":{\"static\":false,\"title\":\"\",\"range\":[[0,10],[0,10]],\"box\":[570,300],\"backgroundImage\":{\"url\":\"https://cdn.kastatic.org/ka-perseus-images/ba5d354343a5efcd48f7058dfa6efce936d772e9.png\",\"width\":570,\"height\":300},\"labels\":[],\"alt\":\"Thinky Pinky with teacher brain\",\"caption\":\"\"},\"version\":{\"major\":0,\"minor\":0}},\"image 6\":{\"type\":\"image\",\"alignment\":\"block\",\"static\":false,\"graded\":true,\"options\":{\"static\":false,\"title\":\"\",\"range\":[[0,10],[0,10]],\"box\":[570,300],\"backgroundImage\":{\"url\":\"https://cdn.kastatic.org/ka-perseus-images/70a4bcc15db9fe273cf2c09ab9aa38f3038acfa9.png\",\"width\":570,\"height\":300},\"labels\":[],\"alt\":\"Thinky Pinky with light bulb\",\"caption\":\"\"},\"version\":{\"major\":0,\"minor\":0}}}},{\"content\":\"You have completed part 1 of 3 for this activity. \\n\\nThese activities are part of the LearnStorm 2018 program and you will earn a badge and LearnStorm progress for your class for completing all 3 parts of an activity. \",\"images\":{},\"widgets\":{}}]","relatedLinks":null,"relativeUrl":"/partner-content/learnstorm-growth-mindset-activities-us/elementary-and-middle-school-activities/activity-6-supercharge-your-goals-esms/a/activity-6-part-1-supercharge-your-goals","sha":"2b7fe31c8fd454843be45485923ecf52192b7e5d","slug":"activity-6-part-1-supercharge-your-goals","sponsored":false,"standards":[],"thumbnailUrls":{"default":"https://cdn.kastatic.org/googleusercontent/-5nanbAdGoo2nXgtfPNAnAYfNPL9zvYJptvaKQxsdNJWEJEMGWjGUWUTNdotfkWc7NfGoy7wYtMr9Or_X6P1U_k","filtered":"https://cdn.kastatic.org/googleusercontent/-5nanbAdGoo2nXgtfPNAnAYfNPL9zvYJptvaKQxsdNJWEJEMGWjGUWUTNdotfkWc7NfGoy7wYtMr9Or_X6P1U_k"},"title":"Activity 6, part 1: Supercharge your goals. (ES/MS)","translatedDescription":"This is the elementary and middle school version of growth mindset activity #6: Supercharge your goals. There are 3 parts to this growth mindset activity. To assign the activity to your class, assign all 3 parts. ","translatedHtmlContent":"","translatedTitle":"Activity 6, part 1: Supercharge your goals. (ES/MS)"},"navItems":[{"contentKind":"Article","id":"x8e63ddcb8ead546d","kind":"Article","nodeSlug":"a/activity-6-part-1-supercharge-your-goals","slug":"activity-6-part-1-supercharge-your-goals","sponsored":false,"translatedTitle":"Activity 6, part 1: Supercharge your goals. (ES/MS)"},{"c
