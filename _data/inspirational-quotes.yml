- text: Неграмотными людьми 21 века будут не те, кто не умеет читать и писать, а те, кто не умеет учиться и переучиваться
  author:  Алвин Тоффлер
  font-size: 2.1
- text: Нельзя научиться у того, кто постоянно с тобой соглашается
  author:  Дадли Филд Малоун
  font-size: 2.9
- text: Иди по жизни так, будто впереди всегда есть чему научиться и ты точно это сможешь сделать
  author:  Вернон Говард
  font-size: 2.75
- text: Образование состоит в основном из того, что мы забыли
  author:  Марк Твейн
  font-size: 2.7
- text: Я всегда учусь. Надгробный камень будет моим дипломом
  author:  Эрта Китт
  font-size: 3.1
- text: Думать, что всё знаешь, останавливает тебя от того, чтобы учиться новому
  author:  Клод Бернард
  font-size: 3.43
- text: В конце концов имеет значение только то, чему ты научился и что по-настоящему усвоил. 
  author:  Гарри С Труман
- text: За один день вы можете преподать студенту урок, но если вы воспитаете в нём любознательность и любопытство, то он будет продолжать учиться всю свою жизнь. 
  author:  Клэй П Бедфорд
  font-size: 1.9
- text: Жизнь похожа на прилюдную игру на скрипке, когда ты учишься во время самой игры
  author:  Сэмюэль Батлер
- text: Сейчас мы можем сказать, что учиться - это непрекращаемый процесс, когда ты держишься рядом с изменениями. И самое сложное задание - это научить людей учиться
  author:  Питер Друкер
- text: Главная цель обучения - научить думать, а не научить думать каким-то особым образом. Лучше развивать свой собственный разум и учиться думать самим, чем загружать в свою память множество мыслей других людей
  author:  Джон Дьюэй
- text: Мудрые люди учаться на ошибках других, а глупые - на своих
  author:  Автор неизвестен
  font-size: 2.72
- text: Есть три метода обучения мудрости. Первый - через подражание, и он самый благородный. Второй - через повторение, и он самый простой. Третий - через опыт, и он самый горький
  author:  Конфуций
- text: Жизнь - это опыт обучения, только если вы учитесь
  author:  Йоги Берра
- text: Мудрость - в умении научиться пропускать незначительное
  author:  Уильям Джеймс
- text: Обучение - это, на самом деле, когда ты вдруг что-то понимаешь, что ты понимал всю свою жизнь, но иначе
  author:  Дорис Лессинг
- text: Обучение - это не зрительский спорт. 
  author:  Д Блочер
  font-size: 4.72
- text: Любой, кто перестает учиться, стареет, и не важно, сколько ему лет&#58; двадцать или восемьдесят. Любой, кто продолжает учиться, остается молодым. Самая великая вещь в жизни - это сохранять свой разум молодым
  author:  Генри Форд
- text: Настоящие знания мы получаем, когда ищем ответ на вопрос, а не когда узнаем сам ответ
  author:  Ллойд Александр
- text: Умные люди перестают учиться... потому что они слишком многое вложили, чтобы уверить всех в том, что они знают всё, и теперь не могут себе позволить выглядеть незнающими
  author:  Крис Аджирис
- text: Я никогда не учу своих учеников. Я только даю им условия, при которых они могут сами учиться
  author:  Альберт Эйнштейн
- text: Для нашего развивающегося ума весь мир - это лаборатория
  author:  Мартин Фишер
  font-size: 2.9
- text: Ничему из того, что действительно стоит знать, нельзя научить
  author:  Оскар Уайлд
  font-size: 2.7
- text: Если держать кошку за хвост, то можно узнать много нового, что вы бы не смогли узнать при других условиях
  author:  Марк Твен
  font-size: 2.4
- text: Я слышу - я забываю. Я вижу - я запоминаю. Я делаю - я понимаю
  author:  Конфуций
  font-size: 3
- text: Я всегда делаю то, что я не умею делать, в том порядке, который помогает мне научиться это делать
  author:  Пабло Пикассо
- text: Мы понимаем геологию на следующее утро после землетрясения
  author:  Ральф Валдо Эмерсон
  font-size: 2.6
- text: Человеческий разум, который познал новую идею, больше никогда не вернётся в своё старое состояние. 
  author: Оливер Венделлл Холмс мл
- text: Обучение - это не то, что получаешь случайно. А то, к чему стремишься со страстью и делаешь с усердием
  author:  Эбигейл Адамс
- text: Никто по-настоящему никогда не перестаёт учиться
  author:  Иоганн Гёте
- text: Человек, который слишком много читает и слишком мало использует свой мозг, заканчивает ленивой привычкой слишком много думать
  author:  Альберт Эйнштейн
- text: Любое обучение связано с эмоциями
  author:  Платон
- text: Любопытство - это фитиль в свече обучения. 
  author:  Уильям А Ворд
  font-size: 3.4
- text: Я знаю большое количество людей, которые наполнены знаниями, но не имеют ни одной своей мысли
  author:  Уилсон Мизнер
  font-size: 2.6
- text: Обучение - это не средство достижения цели, это сама цель
  author:  Роберт Хайнлайн
- text: Обучение необязательно и не нужно для выживания. 
  author:  В Эдвардс Деминг
- text: Наши знания останавливают нас от продолжения обучения
  author:  Клод Бернард
  font-size: 2.8
- text: Все люди вокруг и всё, что тебя окружает - это твои учителя
  author:  Кен Кейс
- text: Живи так, как будто завтра умрёшь. Учись так, как будто собираешься жить вечно
  author:  Ганди
  font-size: 2.6
- text: Чтение само по себе лишь дает материал для знания, но именно процесс размышления дает нам возможность усвоить эти знания
  author:  Джон Лок
  font-size: 2
- text: Одна из причин, по которым люди перестают учиться, - это страх ошибаться
  author:  Джон Гарднер
  font-size: 3
- text: Ты ничему не учишься, пока болтаешь. 
  author:  Линдон Б Джонсон
  font-size: 3.3
- text: Что угодно может стать важным обучающим опытом, если относиться ко всему с интересом
  author:  Мэри МакКракен
  font-size: 2.9
- text: Никогда не останавливайте других. Скорость движения неважна, главное - само движение вперед
  author:  Платон
- text: Незнание не стыдно, стыдно не стремиться к знаниям
  author:  Бенджамин Франклин
  font-size: 3.2
- text: Предполагать хорошо, добраться до истины лучше
  author:  Марк Твен
- text: Развивайте страсть к обучению. Если у вас получится, то вы всегда будете расти. 
  author:  Энтони Жд ДиАнжело
  font-size: 2.8
- text: Мы учимся, когда мы что-то делаем
  author:  Джордж Херберт
- text: Заполнить свой разум миллионов разных фактов, но при этом ничему не научиться вполне возможно. 
  author: Алек Борн
  font-size: 2.7